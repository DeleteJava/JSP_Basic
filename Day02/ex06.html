    <h1>태그의 속성</h1>

    <h3>같은 태그라도 속성을 다르게 주면 효과가 달라질 수 있다</h3>
    <h4>속성은 태그 내에서 이름="값" 형태로 줄 수 있다</h4>

    <font color="red">HTML</font>
    <font color="blue">CSS</font>
    <font color="green">JavaScript</font>
    <br>

    <!-- 석상은 이름보단 16진수로 더욱 다양하게 표현할 수 있다-->

    <font color="0000ff">CSS</font>
    <font color="#5c6bc0">JavaScript</font>
    <br>

    <font size="7">HTML</font>
    <font size="3">CSS</font>
    <font size="6">JavaScript</font>
    <br>

    <font face="궁서체">HTML</font>
    <font face="Ink Free">CSS</font>
    <font face="Comic Sans MS">JavaScript</font>
