<!DOCTYPE html>             <!-- 여기는 HTML5를 명시하는 부분 -->
<html lang="en">            <!-- HTML 문서 범위를 나타낸다. /가 없으면 open 태그, /가 있으면 close 태그 -->
<head>                      <!-- head 페이지의 정보를 나타낸다. 화면에 표시되지 않음 -->
    <meta charset="UTF-8">
    <title>Document</title> <!-- 웹 브라우저의 탭 제목에 해당한다 -->
</head>
<body>
    <h1>ex02.html</h1>      <!-- h1 ~ 6 : heading 태그. 페이지의 제목 부분에 해당 -->
    <hr>
    <h3>페이지의 주석을 확인하세요~</h3>
</body>
</html>
