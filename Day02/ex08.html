<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list 태그</h1>
    <hr>
    
    <h4>u1, ol은 list 즉, 목록을 생성하는 태그</h4>

    <h5>Web Front-End 언어</h5>

    <ol>    <!-- ol : ordered list. 순서 있는 리스트 -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    
    <h5>Web Back-End 언어</h5>

    <ul>    <!-- ul : unordered list. 순서 없는 리스트 -->
        <li>JSP</li>
        <li>Python</li>
        <li>PHP</li>
        <li>Node.js</li>
        <li>Ruby</li>
    </ul>

    <!-- ol, ul은 리스트를 만들뿐이고 실제 내용은 li가 채운다 -->
</body>
</html>
