<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ex04.html</h1>
    <hr>

    <h4>태그(tag)란?</h4>

    <p>HTML에 적용된 특정 기능들이고</p>
    <p>웹 브라우저가 이를 해석해서 화면에 띄어준다</p>
    <p>태그는 다양한 종류가 있고, 태그마다 화면에 다르게 표시된다</p>

    <br>

    <p>여기서 방금 사용한 p태그는 '단락'을 나누는 태그</p>
    
    <p>태그는 보통 open태그와 close태그가 쌍을 이루는데</p>
    <p>close태그가 없는 태그도 간혹 있음</p>

    <br>

    <p>태그로 둘러쌓인 데이터를 '요소(elements)'라고 한다</p>
    <p>이 요소가 태그의 영향을 받아서 웹 브라우저에 표시되는 것</p>

    
</body>
</html>
